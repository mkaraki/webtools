<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/table.css">
    <title>DNS over HTTPS with JSON API</title>
</head>

<body>
    <form action="" onsubmit="return false">
        <h1>nslookup</h1>
        <div>
            <label for="name">FQDN</label>
            <input type="text" name="name" id="name" size="64">
        </div>
        <div>
            <label for="type">Type</label>
            <input list="typeset" id="type" name="type">
            <datalist id="typeset">
                <option value="ANY"></option>
            </datalist>
        </div>
        <input type="submit" value="Query" onclick="q()">
    </form>

    <form action="" onsubmit="return false">
        <h2>IP Address -> in-addr.arpa converter</h2>
        <div>
            <label for="ipaddr">IP Address</label>
            <input type="text" id="ipaddr" placeholder="100.64.0.1" size="40">
        </div>
        <div>
            <input type="submit" value="Convert" onclick="c()">
        </div>
    </form>

    <br />
    <div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>TTL</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody id="result"></tbody>
        </table>
    </div>
    <script>
        const typeCnv = {
            1: 'A',
            28: 'AAAA',
            18: 'AFSDB',
            42: 'APL',
            257: 'CAA',
            60: 'CDNSKEY',
            59: 'CDS',
            37: 'CERT',
            5: 'CNAME',
            49: 'DHCID',
            32769: 'DLV',
            39: 'DNAME',
            48: 'DNSKEY',
            43: 'DS',
            55: 'HIP',
            65: 'HTTPS',
            45: 'IPSECKEY',
            25: 'KEY',
            36: 'KX',
            29: 'LOC',
            15: 'MX',
            35: 'NAPTR',
            2: 'NS',
            47: 'NSEC',
            50: 'NSEC3',
            51: 'NSEC3PARAM',
            12: 'PTR',
            46: 'RRSIG',
            17: 'RP',
            24: 'SIG',
            6: 'SOA',
            33: 'SRV',
            44: 'SSHFP',
            64: 'SVCB',
            32768: 'TA',
            249: 'TKEY',
            52: 'TLSA',
            250: 'TSIG',
            16: 'TXT',
            252: 'AXFR',
            251: 'IXFR',
            41: 'OPT',
        };
        const typeset = document.getElementById('typeset');
        Object.keys(typeCnv).forEach((i) => {
            let opt = document.createElement('option');
            opt.value = typeCnv[i];
            typeset.appendChild(opt);
        })

        const reshold = document.getElementById('result');
        function q() {
            const param = new URLSearchParams({
                name: document.getElementsByName('name')[0].value,
                type: document.getElementsByName('type')[0].value,
            });

            fetch('https://dns.google/resolve?' + param.toString())
                .then((d) => d.json())
                .then((i) => {
                    const ans = i['Answer'];
                    reshold.innerHTML = '';
                    ans.forEach(e => {
                        const tr = document.createElement('tr');

                        let td_nm = document.createElement('td');
                        td_nm.innerText = e['name'];
                        tr.appendChild(td_nm);
                        let td_ty = document.createElement('td');
                        td_ty.innerText = typeCnv[e['type']];
                        tr.appendChild(td_ty);
                        let td_ttl = document.createElement('td');
                        td_ttl.innerText = e['TTL'];
                        tr.appendChild(td_ttl);
                        let td_dt = document.createElement('td');
                        td_dt.innerText = e['data'];
                        tr.appendChild(td_dt);

                        reshold.appendChild(tr);
                    });
                });
        }

        function c() {
            const fromip = document.getElementById('ipaddr').value;
            if (/^[0-2]?\d?\d\.[0-2]?\d?\d\.[0-2]?\d?\d\.[0-2]?\d?\d$/.test(fromip)) {
                // v4 convert
                const splitted = fromip.split('.');
                const ret = `${parseInt(splitted[3])}.${parseInt(splitted[2])}.${parseInt(splitted[1])}.${parseInt(splitted[0])}`
                    + '.in-addr.arpa.';
                document.getElementsByName('name')[0].value = ret;
                document.getElementsByName('type')[0].value = 'PTR';
            } else if (/^([0-9a-f]{0,4}:)([0-9a-f]{1,4}:?|::){0,6}(:[0-9a-f]{0,4})$/i.test(fromip)) {
                const shorten = fromip.split('::');
                if (shorten.length > 2) {
                    alert('Unsupported format');
                    return;
                }
                const beg = shorten[0].split(':');
                const end = fromip.length == 2 ? shorten[1].split(':') : [];
                const lsec = 8 - beg.length - end.length;
                let secs = '';
                [beg, Array(lsec).fill('0'), end].forEach(i => i.forEach(v => {
                    secs += ('0'.repeat(4 - v.length) + v);
                }))
                const result = secs.split('').reverse().join('.') + '.ip6.arpa.';
                document.getElementsByName('name')[0].value = result;
                document.getElementsByName('type')[0].value = 'PTR';
            } else {
                alert('Unsupported format.')
            }
        }
    </script>
</body>

</html>
