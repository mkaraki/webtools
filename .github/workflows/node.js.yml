name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: latest
        cache: 'npm'

    - uses: pnpm/action-setup@v2
      with:
        version: latest

    - run: pnpm install --dev --frozen-lockfile

    - run: pnpm run build
    - run: pnpm run test
