<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/table.css">
    <title>DNS over HTTPS with JSON API</title>
</head>

<body>
    <form action="" onsubmit="return false">
        <h1>Query</h1>

        <div>
            <label for="name">FQDN</label>
            <input type="text" name="name" id="name" size="64">
        </div>

        <div>
            <label for="type">Type</label>
            <input list="typeset" id="type" name="type">
            <datalist id="typeset">
                <option value="ANY"></option>
            </datalist>
        </div>

        <div>
            <label for="resolver">Resolver</label>
            <select name="resolver" id="resolver">
                <option value="https://cloudflare-dns.com/dns-query?">Cloudflare DNS</option>
                <option value="https://dns.google/resolve?">Google Public DNS</option>
            </select>
        </div>

        <Button id="btn-resolve">Query</Button>
    </form>

    <form action="" onsubmit="return false">
        <h2>IP Address -> in-addr.arpa converter</h2>
        <div>
            <label for="ip">IP Address</label>
            <input type="text" id="ip" placeholder="100.64.0.1" size="40">
        </div>
        <div>
            <Button id="btn-convert">Convert</Button>
        </div>
    </form>

    <br />
    <div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>TTL</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody id="result"></tbody>
        </table>
    </div>

    <script type="module" src="doh_client.ts"></script>
</body>

</html>
