<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Hash Generator</title>
</head>

<body id="body">
    <header>
        <h1>Password Hash Generator (<a href="https://github.com/Mister-Hope/bcrypt-ts">bcrypt-ts</a>)</h1>
        <hr />
    </header>

    <form id="form">
        <div>
            <label for="password">Input</label>
            <input type="password" id="password">
        </div>
        <div>
            <label for="round">Round</label>
            <input type="number" id="round" value="10">
        </div>
        <div>
            <input type="submit" value="Process" id="btn-process">
        </div>
    </form>

    <div>
        <code id="hash"></code>
    </div>

    <script type="module" src="password_hash_node.ts"></script>
</body>

</html>
