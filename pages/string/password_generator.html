<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        #symbols-parent>span {
            margin-right: 15px;
            break-inside: avoid;
        }

        main>div {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Password Generator</h1>
        <hr />
    </header>

    <main>
        <div>
            <label for="digits">Password digits</label>
            <input type="number" id="digits" min="1" value="12" required>
        </div>
        <div>
            <div>Character Types</div>
            <div>
                <span>
                    <input type="checkbox" id="lowercase" checked>
                    <label for="lowercase">Lowercase <code>[a-z]</code></label>
                </span>
                <span>
                    <input type="checkbox" id="uppercase" checked>
                    <label for="uppercase">Uppercase <code>[A-Z]</code></label>
                </span>
                <span>
                    <input type="checkbox" id="number" checked>
                    <label for="number">Number <code>[0-9]</code></label>
                </span>
            </div>
        </div>
        <div>
            <div>Symbols</div>
            <div id="symbols-parent"></div>
            <div>
                <button id="symbols-select-all">Select All</button>
                <button id="symbols-select-none">Clear All</button>
            </div>
        </div>
        <div>
            <button id="btn-generate">Generate</button>
        </div>
        <div>
            <pre><code id="output"></code></pre>
        </div>
    </main>

    <script type="module" src="password_generator.ts"></script>
</body>

</html>
